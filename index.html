<Html>

<head>
    <title>
        A frame SPE particle sytem component example
    </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    <script
        src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"> </script>
</head>

<body>
    <a-scene>
        <a-entity position="0 1 0"
        spe-particles="color:yellow,red,cyan,black;distribution:sphere;randomize-velocity:true;radius:1;velocity:1;drag:1;velocity-spread:15;particle-count:800;max-age:2;blending:additive;duration:-1;size:1,1,1,0;active-multiplier:1000">
        </a-entity>
        <a-entity position="0 10 0"
        spe-particles="color:yellow,red,cyan,black;distribution:sphere;randomize-velocity:true;radius:1;velocity:1;drag:1;velocity-spread:15;particle-count:800;max-age:2;blending:additive;duration:-1;size:1,1,1,0;active-multiplier:1000">
        </a-entity>
        <a-entity position="0 -10 0"
        spe-particles="color:yellow,red,cyan,black;distribution:sphere;randomize-velocity:true;radius:1;velocity:1;drag:1;velocity-spread:15;particle-count:800;max-age:2;blending:additive;duration:-1;size:1,1,1,0;active-multiplier:1000">
        </a-entity>
        <a-entity position="10 1 10"
        spe-particles="color:yellow,red,cyan,black;distribution:sphere;randomize-velocity:true;radius:1;velocity:1;drag:1;velocity-spread:15;particle-count:800;max-age:2;blending:additive;duration:-1;size:1,1,1,0;active-multiplier:1000">
        </a-entity>
        <a-entity position="-10 1 -10"
        spe-particles="color:yellow,red,cyan,black;distribution:sphere;randomize-velocity:true;radius:1;velocity:1;drag:1;velocity-spread:15;particle-count:800;max-age:2;blending:additive;duration:-1;size:1,1,1,0;active-multiplier:1000">
        </a-entity>
        <a-sky color="black">
        </a-sky>
        <a-camera position="0 0 30">
        </a-camera>
    </a-scene>
</body>

</Html>
